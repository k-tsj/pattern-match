rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head
  - jruby-19mode
env:
  - TEST="test/test_*"
  - TEST="test/test_standard.rb"
  - DISABLE_REFINEMENTS=1 TEST="test/test_*"
  - DISABLE_REFINEMENTS=1 TEST="test/test_standard.rb"
matrix:
  exclude:
    - rvm: 1.9.3
      env: TEST="test/test_*"
    - rvm: 1.9.3
      env: TEST="test/test_standard.rb"
    - rvm: 2.0.0
      env: TEST="test/test_*"
    - rvm: 2.0.0
      env: TEST="test/test_standard.rb"
    - rvm: jruby-19mode
      env: TEST="test/test_*"
    - rvm: jruby-19mode
      env: TEST="test/test_standard.rb"
    - rvm: jruby-19mode
      env: DISABLE_REFINEMENTS=1 TEST="test/test_*"
  allow_failures:
    - rvm: ruby-head
